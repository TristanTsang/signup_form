<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="cover-panel">
        <div class="title-banner">
          <div class="title-image"></div>
          <div class="title">Sign Up Form</div>
        </div>
        <div class="copyright">Copyright @ Tristan Tsang 2024</div>
      </div>
      <div class="form-panel">
        <p class="caption">
          This is not a real online service! You know you don't need something
          <br />
          like this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
          <br />
          <br />
          You <em>know</em> you want to
        </p>
        <fieldset class="signup">
          <div class="signup_form">
            <legend>Let's Do This!</legend>
            <div class="row">
              <div class="form_pair">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" class="text_box" />
              </div>
              <div class="form_pair">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" class="text_box" />
              </div>
            </div>

            <div class="row">
              <div class="form_pair">
                <label for="email">EMAIL</label>
                <input type="email" id="email" class="text_box" />
              </div>
              <div class="form_pair">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="first_name" class="text_box" />
              </div>
            </div>

            <div class="row">
              <div class="form_pair">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" class="text_box" />
              </div>

              <div class="form_pair">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" class="text_box" />
              </div>
            </div>
          </div>
          <input type="submit" class="submit_button" value="Create Account" />
        </fieldset>
        <div class="subtitle">Already have an account? <a>Log In</a></div>
      </div>
    </div>
  </body>
</html>
